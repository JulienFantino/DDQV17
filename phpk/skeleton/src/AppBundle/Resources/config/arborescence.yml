phpk_core:
  arborescence:
    Campagne:
      libelle: Mes Campagnes
      habilitations: [  DDQ_CONSULTE ]
      fils:
        Parking:
          route: campagnes_parking
          libelle: Parking
          habilitations:  [ DDQ_CONSULTE ]
        RTT:
          route: campagnes_rtt
          libelle: RTT
          habilitations: [ DDQ_ADMIN ]
        Temps Partiel:
          route: campagnes_tp
          libelle: Temps Partiel
          habilitations: [ DDQ_ADMIN ]
    #        Télétravail:
